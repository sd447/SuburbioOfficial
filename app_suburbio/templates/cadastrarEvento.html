{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/event.css' %}" rel="stylesheet" />

    <title>Suburbio em Transe</title>
</head>

<body>
        <div class="content>">
            {% include 'header_logged.html' %}
                <div class="events-container">
                    <fieldset class="form-fieldset">
                    <legend class="form-legend"><img src="{% static 'images/icon.png' %}"></legend>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <span class="form-title">Cadastrar Evento</span>
                        <input class="form-content" type="text" name="title" placeholder="Titulo do Evento" required>
                        <textarea class="form-content" id="description" name="description" placeholder="Descrição" required></textarea>
                        <input class="form-content" type="file" name="image" id="imageUpload" required>
                        <input type="datetime-local" name="date" placeholder="Date" required>
                        <button type="submit">Criar Evento</button>
                    </form>
                    </fieldset>
                </div>
            {% include 'footer.html' %}
        </div>
</body>

</html>
